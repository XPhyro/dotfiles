# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
# backend = "xrender";
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
# paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
 # glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

### Transitions are extremely buggy. Even when disabled, they leave artifacts
### in other effects. So I use tryone144's fork that does not have them.
# transition-length   = 100;   # length of animation in milliseconds (default: 300)
# transition-pow-x    = 1.5;   # animation easing on the x-axis (default: 1.5)
# transition-pow-y    = 1.5;   # animation easing on the y-axis (default: 1.5)
# transition-pow-w    = 1.5;   # animation easing on the window width (default: 1.5)
# transition-pow-h    = 1.5;   # animation easing on the window height (default: 1.5)
# size-transition     = false;  # whether to animate window size changes (default: true)
# spawn-center-screen = false; # whether to animate new windows from the center of the screen (default: false)
# spawn-center        = false;  # whether to animate new windows from their own center (default: true)
# no-scale-down       = false; # Whether to animate down scaling (some programs handle this poorly) (default: false)
